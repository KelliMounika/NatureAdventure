<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nature Adventure</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🌍 Nature Adventure</h1>
    <p>Click a zone to explore nature, learn fun facts, and track your journey!</p>
  </header>

  <section class="zones">
    <div class="zone" onclick="exploreZone('forest')">🌲 Forest</div>
    <div class="zone" onclick="exploreZone('savannah')">🦁 Savannah</div>
    <div class="zone" onclick="exploreZone('ocean')">🌊 Ocean</div>
    <div class="zone" onclick="exploreZone('mountain')">⛰️ Mountains</div>
  </section>

  <section class="details">
    <div id="factArea">🌿 Select a zone to begin your journey.</div>
    <div class="progress">
      <svg viewBox="0 0 36 36" class="circular-chart green">
        <path class="circle-bg"
              d="M18 2.0845
                 a 15.9155 15.9155 0 0 1 0 31.831
                 a 15.9155 15.9155 0 0 1 0 -31.831"/>
        <path class="circle"
              stroke-dasharray="0, 100"
              d="M18 2.0845
                 a 15.9155 15.9155 0 0 1 0 31.831
                 a 15.9155 15.9155 0 0 1 0 -31.831"/>
        <text x="18" y="20.35" class="percentage" id="progressText">0%</text>
      </svg>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
